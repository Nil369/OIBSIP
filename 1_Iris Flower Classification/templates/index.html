<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Prediction</title>
    <!-- Bootstrap CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">

</head>
<body>

<div class="container">
    <h2 class="text-center" style="color:darkorange; font-weight:700;">Iris Flower Prediction</h2>

    <!-- Input form -->
    <div class="form-group">
        <label for="sepalLength">Sepal Length</label>
        <input type="number" class="form-control" id="sepalLength" placeholder="Enter Sepal Length" required>
    </div>
    <div class="form-group">
        <label for="sepalWidth">Sepal Width</label>
        <input type="number" class="form-control" id="sepalWidth" placeholder="Enter Sepal Width" required>
    </div>
    <div class="form-group">
        <label for="petalLength">Petal Length</label>
        <input type="number" class="form-control" id="petalLength" placeholder="Enter Petal Length" required>
    </div>
    <div class="form-group">
        <label for="petalWidth">Petal Width</label>
        <input type="number" class="form-control" id="petalWidth" placeholder="Enter Petal Width" required>
    </div>

    <!-- Submit Button -->
    <button class="btn btn-primary my-3" id="predictBtn">Predict Flower</button>

    <!-- Result Section -->
    <div class="result" id="resultSection" style="display:none;">
        <h4>Predicted Flower: <span id="flowerName"></span></h4>
        <!-- Image for the predicted flower -->
        <img id="flowerImage" src="" alt="Predicted Flower Image">
    </div>
</div>

<script src="static/js/script.js"></script>

</body>
</html>
